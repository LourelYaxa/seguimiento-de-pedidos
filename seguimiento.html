<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seguimiento a mi pedido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css" type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" type='text/css'>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Seguimiento a mi compra</h1>
        </header>
        <div class="container-fluid">
            <div class="container">
                <div class="col-12 col-md-6 col-sm-10 p-3 p-md-5 bg-light border border-white">
                    <h3>Ingresa los siguientes datos</h3>
                    <p>Conoce el estado actual de todas tus compras</p>
                    <hr>
                    <div class="form-group">
                        <label for="order-number">Número de pedido</label>
                        <input type="text" class="form-control" id="order-number" placeholder="Número de pedido" />
                    </div>
                    <div class="form-group">
                        <label for="user-phone">Celular o teléfono</label>
                        <input type="tel" class="form-control" id="user-phone" placeholder="Celular o teléfono" />
                    </div>
                    <button type="submit" class="btn btn-block btn-info btn-lg">Encontrar mi pedido</button>
                    <button type="reset" class="btn btn-block btn-info btn-lg">Restablecer</button>
                </div>
            </div>
        </div>
    </body>
</html>
